<div>

  <a target="_blank"><h3>{{country.population}}</h3></a>
</div>
  <ul>
    <li *ngFor="let country of fullDetails">
         <a target="_blank"></a>

            <h3>Here is the information about the country</h3>
            
              <img height="100px" width="50%" src="{{country.flag}}"> 
               <strong>
                <p>Name:{{country.name}}</p>
                <p>Capital:{{country.capital}}</p>
                <p> Native Name:{{country.nativeName}}</p>
                <p> Population:{{country.population}}</p>
                <p> Country-Code:{{country.area}}</p>
                <p> Timezone:{{country.timezones[0]}}</p>

              </strong>
        
                               
    
    </li>
  </ul>
  
  <app-details *ngIf="getCountryInfo" [detail]="getCountryInfo"></app-details>
